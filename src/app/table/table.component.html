<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
 <table mat-table [dataSource]="dataSource" *ngIf="(ELEMENT_DATA.length>0)" class="table-width">

    <ng-container matColumnDef="name">
      <th class="min-width" mat-header-cell *matHeaderCellDef> <mat-checkbox  (change)="selectAll($event);"></mat-checkbox>
        Name
        </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]= "checks"></mat-checkbox> 
        {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th class="min-width1" mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span class="dot" *ngIf= "element.status == 'Active'"></span>  
        <span class="dot2" *ngIf= "element.status == 'Pending'"></span>
        <span class="dot3" *ngIf= "element.status == 'In Shop'"></span> 
      {{element.status}} 
     </td>

    </ng-container>
  
    <ng-container matColumnDef="time">
      <th class="min-width" mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="usage">
        <th class="min-width" mat-header-cell *matHeaderCellDef> Usage </th>
        <td mat-cell *matCellDef="let element"> {{element.usage}} </td>
    </ng-container>

    <ng-container matColumnDef="volume">
        <th class="min-width" mat-header-cell *matHeaderCellDef> Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th class="min-width" mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th class="min-width" mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"
    class="make-grey"></tr>
    <tr mat-row [ngClass]="{'make-gold': row.status == 'Active'}" 
    *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
     <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>

  </table>

  <mat-paginator class="paginator" [length]="15"
  [pageSize]="5" 
  [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
